<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Results - CareerPath AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Specific styles to make the results page look like a continuation of the design system */
        .results-page-layout {
            padding-top: 5rem;
            padding-bottom: 5rem;
            min-height: 100vh;
        }

        /* Overriding general classes for this specific layout */
        .section-heading {
            color: var(--primary-color);
            margin-bottom: 2rem !important;
        }
        .roadmap-content {
            border-left: 5px solid var(--accent-color);
            padding: 3rem;
        }
        .testimonials-grid {
            /* Renamed to a 3-column grid for career matches */
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        @media (max-width: 1024px) {
            .testimonials-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="results-page-layout">
        <div class="container">
            <div id="loading-message" class="text-center" style="display: none;">
                <h3 class="text-2xl text-primary mb-4">Generating Your Personalized Roadmap...</h3>
                <p class="text-muted">This may take up to 30 seconds as the AI analyzes your profile.</p>
                <div style="margin: 2rem 0;">
                    <!-- Simple loading spinner -->
                    <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary-color);"></i>
                </div>
            </div>

            <div id="error-message" style="display: none;">
                <!-- Error will be rendered here -->
            </div>

            <div id="results-container" style="display: none;">
                <!-- AI Results will be rendered here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
